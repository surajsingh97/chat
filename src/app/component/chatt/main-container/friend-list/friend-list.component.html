<div class="container">
  <!-- <h3 class=" text-center">Messaging</h3> -->
  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="userInfo">
          <br />
          <div class="row">
            <div class="col-md-6">
              <div>
                <div class="chat_img" style="margin-left: 5px">
                  <img
                    src="https://ptetutorials.com/images/user-profile.png"
                    alt="sunil"
                  />
                </div>
                <p class="name">
                  {{ userName }} &nbsp;<span *ngIf="online">
                    <img
                      src="assets/download.jpeg"
                      style="width: 10px"
                      alt=""
                    />
                  </span>
                </p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="signout" style="float: right; padding-right: 5px">
                <a href="javascript:void('0')" (click)="logout()"
                  ><p class="name">
                    signout &nbsp;<i
                      class="fa fa-sign-out"
                      aria-hidden="true"
                    ></i></p
                ></a>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="srch_bar">
          <div style="border-radius: 20px" class="search-hero">
            <input
              class="form-control"
              type="text"
              name="search"
              [(ngModel)]="searchText"
              autocomplete="off"
              placeholder="people"
            />
            <p style="color: red; margin-top: 5px">{{ error }}</p>
            <button
              style="margin-top: 10px"
              class="btn btn-md btn-success"
              type="submit"
              (click)="addFriend()"
            >
              Add
            </button>
          </div>
        </div>
        <hr />
        <div class="headind_srch">
          <div class="recent_heading">
            <h4>
              Recent Chats<i class="fa fa-angle-down" aria-hidden="true"></i>
            </h4>
          </div>
        </div>
        <div class="inbox_chat">
          <!-- ----------------------------------friend List------------------------------------------------- -->
          <div *ngFor="let friends of friendData; index as i">
            <div class="chat_list" [ngClass]="flag == i ? 'primary' : ' '">
              <div class="big">
                <div class="chat_people">
                  <br />
                  <div>
                    <a
                      class="chattt_msg"
                      href="javascript:void('0')"
                      (click)="sendData(friends, i)"
                      ><div class="chat_img">
                        <img
                          src="https://ptetutorials.com/images/user-profile.png"
                          alt="sunil"
                        />
                      </div>
                      <div class="chat_ib">
                        <h5
                          style="font-family: 'Times New Roman', Times, serif"
                        >
                          {{ friends.userName
                          }}<i
                            class="fa fa-circle"
                            aria-hidden="true"
                            style="font-size: 10px; margin-left: 5px"
                            [ngClass]="checkOnline(friends.userName)"
                          ></i>
                          <span class="chat_date">{{
                            friends.chat?.chats[0].createdOn | date: 'shortTime'
                          }}</span>
                        </h5>
                        <p>{{ friends.chat?.chats[0].message }}</p>
                      </div></a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
